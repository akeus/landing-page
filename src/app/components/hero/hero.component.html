<section id="about" class="hero min-h-screen pt-16">
  <div class="hero-content flex-col lg:flex-row-reverse max-w-6xl mx-auto px-4">
    <div class="avatar">
      <div class="w-80 rounded-full ring ring-primary ring-offset-base-100 ring-offset-2">
        <img src="{{ info.photo.url }}" alt="{{ info.photo.alt }}">
      </div>
    </div>

    <div class="text-center lg:text-left lg:mr-8">
      <h1 class="text-5xl font-bold mb-4 text-primary">{{ info.name }}</h1>
      <h2 class="text-2xl text-base-content/80 mb-6">{{ info.title }}</h2>
      <p class="text-lg mb-8 max-w-2xl leading-relaxed">{{ info.description }}</p>

      <app-social-links [links]="social"></app-social-links>
    </div>
  </div>
</section>
