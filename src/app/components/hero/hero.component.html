<div class="hero bg-base-200 min-h-screen">
  <div class="hero-content flex-col lg:flex-row-reverse">
    <img
      src="{{ info.photoUrl }}"
      class="max-w-sm rounded-full shadow-2xl"
      alt="profile-photo"
    >
    <div>
      <h1 class="text-5xl font-bold">{{ info.name }}</h1>
      <p class="py-6">{{ info.title }}</p>
      <p class="py-6 text-justify">{{ info.description }}</p>
    </div>
  </div>
</div>
