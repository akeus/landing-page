<div class="container mx-auto p-4">
  <div>
    <p class="text-xl">Educaci&oacute;n</p>
  </div>
  @for (college of collages; track college.id) {
  <div class="card card-border bg-base-100 shadow-md max-w">
    <div class="card-body">
      <h2 class="card-title">{{ college.name }}</h2>
      <p>{{ college.start }} - {{ college.end }}</p>
      <p>{{ college.career }}</p>
    </div>
  </div>
  }
</div>
